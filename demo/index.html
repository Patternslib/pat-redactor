<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Redactor pattern demo</title>
  <link rel="stylesheet" href="../redactor/redactor/redactor.css" />
</head>
<body>

  <h1>Redactor pattern demo</h1>

  <h2>Standard</h2>
  <textarea class="pat-redactor"
  	data-redactor-file-upload="/files"
  	data-redactor-image-upload="/images">
  </textarea>

  <h2>Air mode</h2>
  <textarea id="content" class="pat-redactor"
  	data-redactor-air data-redactor-air-buttons="formatting, bold italic">
  	Hello world
  </textarea>

  <h2>Custom buttons</h2>
  <textarea id="content3" class="pat-redactor"
  	data-redactor-allowed-tags="p h2"
  	data-redactor-buttons="html, formatting, bold, italic">
  </textarea>

  <script type="text/javascript" src="patterns.js"></script>
  <script type="text/javascript" src="../redactor/redactor/redactor.js"></script>
  <script type="text/javascript" src="../dist/bundle.js"></script>

</body>
</html>
